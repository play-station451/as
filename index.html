<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Selector</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .buttons-container {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 70px); /* Adjust height based on button container height */
            border: none;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button id="xylaraButton">Xylara</button>
        <button id="stelliteButton">Stellite</button>
    </div>
    <iframe id="contentFrame" src=""></iframe>

    <script>
        document.getElementById('xylaraButton').addEventListener('click', function() {
            document.getElementById('contentFrame').src = 'https://proxy-h3md.onrender.com/';
        });

        document.getElementById('stelliteButton').addEventListener('click', function() {
            document.getElementById('contentFrame').src = 'https://stellite.onrender.com/';
        });
    </script>
</body>
</html>
