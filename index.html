<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Selector v1.0</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #2e2e2e;
            color: #f0f0f0;
        }
        .title-bar {
            -webkit-app-region: drag;
            width: 100%;
            height: 30px;
            background-color: #3a3a3a;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .title-bar-button {
            -webkit-app-region: no-drag;
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .title-bar-button:hover {
            background-color: #555;
        }
        .buttons-container {
            margin: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #urlInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1; 
            background-color: #4a4a4a;
            color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 100px);
            border: none;
            background-color: #fff; 
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <button id="expandButton" class="title-bar-button">⬜</button>
        <button id="closeButton" class="title-bar-button">✕</button>
    </div>
    <div class="buttons-container">
        <button id="xylaraButton">Xylara</button>
        <button id="stelliteButton">Stellite</button>
        <button id="nebulaButton">Nebula</button>
        <button id="womginxButton">Womginx</button>
        <button id="clearDataButton">Clear Site Data</button>
    </div>
    <iframe id="contentFrame" src=""></iframe>

    <script>
        let currentProxy = '';

        document.getElementById('xylaraButton').addEventListener('click', function() {
            currentProxy = 'https://proxy-h3md.onrender.com/';
            document.getElementById('contentFrame').src = currentProxy;
        });

        document.getElementById('stelliteButton').addEventListener('click', function() {
            currentProxy = 'https://stellite.onrender.com/';
            document.getElementById('contentFrame').src = currentProxy;
        });

        document.getElementById('nebulaButton').addEventListener('click', function() {
            currentProxy = 'https://nebulaservices.org/';
            document.getElementById('contentFrame').src = currentProxy;
        });

        document.getElementById('womginxButton').addEventListener('click', function() {
            currentProxy = 'https://womginx.arph.org/';
            document.getElementById('contentFrame').src = currentProxy;
        });

        document.getElementById('clearDataButton').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all site data for the current proxy? This will log you out of sites.')) {
                window.electron.ipcRenderer.send('clear-site-data', currentProxy);
            }
        });

        document.getElementById('closeButton').addEventListener('click', function() {
            window.electron.ipcRenderer.send('close-window');
        });

        document.getElementById('expandButton').addEventListener('click', function() {
            window.electron.ipcRenderer.send('toggle-maximize-window');
        });
    </script>
</body>
</html>
